<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 100%;
            padding: 15px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
            border-radius: 10px 10px 0 0 !important;
        }
        .medicine-item {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .medicine-item:last-child {
            border-bottom: none;
        }
        .medicine-info {
            flex-grow: 1;
        }
        .medicine-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        .medicine-details {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .btn-group-sm > .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .form-select, .form-control {
            border-radius: 6px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #0d6efd;
        }
        .order-summary {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        .custom-toast {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .custom-toast.error {
            background-color: #dc3545;
        }
        .toast-message {
            margin-left: 10px;
        }
        .medicine-form-tabs {
            display: flex;
            overflow-x: auto;
            margin-bottom: 10px;
            padding-bottom: 5px;
        }
        .form-tab {
            padding: 8px 15px;
            margin-right: 5px;
            background-color: #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 0.9rem;
        }
        .form-tab.active {
            background-color: #0d6efd;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .copy-btn {
            position: sticky;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        .floating-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .parse-section {
            background-color: #f1f8ff;
            border: 1px dashed #0d6efd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        .parse-title {
            font-weight: 600;
            color: #0d6efd;
            margin-bottom: 10px;
        }
        .final-order-item {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-family: monospace;
            border-left: 3px solid #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Medicine Order</h1>
        
        <!-- Add Medicine Section -->
        <div class="card">
            <div class="card-header">
                <i class="bi bi-plus-circle me-2"></i>Add Medicine
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="medicineName" class="form-label">Medicine Name</label>
                    <input type="text" class="form-control" id="medicineName" placeholder="Enter medicine name">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Medicine Form</label>
                    <div class="medicine-form-tabs">
                        <div class="form-tab active" data-form="Tab.">Tab.</div>
                        <div class="form-tab" data-form="Sp.">Sp.</div>
                        <div class="form-tab" data-form="Dp.">Dp.</div>
                        <div class="form-tab" data-form="Cap.">Cap.</div>
                        <div class="form-tab" data-form="inj.">inj.</div>
                        <div class="form-tab" data-form="D.">D.</div>
                        <div class="form-tab" data-form="Other">Other</div>
                    </div>
                    <input type="text" class="form-control tab-content active" id="customForm" placeholder="Tab." value="Tab.">
                </div>
                
                <div class="mb-3">
                    <label for="medicineQuantity" class="form-label">Quantity</label>
                    <input type="text" class="form-control" id="medicineQuantity" placeholder="e.g., 1 box, 30, 200ml">
                </div>
                
                <button type="button" class="btn btn-primary w-100" id="addMedicineBtn">
                    <i class="bi bi-plus-lg me-2"></i>Add Medicine
                </button>
            </div>
        </div>
        
        <!-- Parse Text Section -->
        <div class="parse-section">
            <div class="parse-title">
                <i class="bi bi-magic me-2"></i>Paste Medicine List
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="medicineText" rows="4" placeholder="Paste your medicine list here..."></textarea>
            </div>
            <button type="button" class="btn btn-primary w-100" id="parseMedicineBtn">
                <i class="bi bi-magic me-2"></i>Extract Medicines
            </button>
        </div>
        
        <!-- Medicine Store Section -->
        <div class="card mt-4">
            <div class="card-header">
                <i class="bi bi-bag me-2"></i>Medicine Store
            </div>
            <div class="card-body">
                <div id="medicineStore">
                    <p class="text-center text-muted">No medicines added yet</p>
                </div>
            </div>
        </div>
        
        <!-- Final Order Section -->
        <div class="card mt-4">
            <div class="card-header">
                <i class="bi bi-cart-check me-2"></i>Final Order
            </div>
            <div class="card-body">
                <div id="finalOrder">
                    <p class="text-center text-muted">No medicines selected for order</p>
                </div>
                <div class="order-summary" id="orderSummary" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-bold">Total Items: <span id="totalItems">0</span></span>
                        <span class="fw-bold">Date: <span id="orderDate"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Copy Button -->
    <div class="copy-btn">
        <button class="btn btn-primary floating-btn" id="copyOrderBtn" title="Copy Order">
            <i class="bi bi-clipboard fs-4"></i>
        </button>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize data
            let medicines = [];
            let selectedMedicines = [];
            const currentDate = new Date();
            const formattedDate = `${currentDate.getDate().toString().padStart(2, '0')}/${(currentDate.getMonth() + 1).toString().padStart(2, '0')}/${currentDate.getFullYear()}`;
            document.getElementById('orderDate').textContent = formattedDate;
            
            // Form tab selection
            const formTabs = document.querySelectorAll('.form-tab');
            const customFormInput = document.getElementById('customForm');
            
            formTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    formTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    const formValue = this.getAttribute('data-form');
                    if (formValue === 'Other') {
                        customFormInput.value = '';
                        customFormInput.focus();
                    } else {
                        customFormInput.value = formValue;
                    }
                });
            });
            
            // Add medicine function
            document.getElementById('addMedicineBtn').addEventListener('click', function() {
                const name = document.getElementById('medicineName').value.trim();
                const form = document.getElementById('customForm').value.trim();
                const quantity = document.getElementById('medicineQuantity').value.trim();
                
                if (!name) {
                    showToast('Please enter medicine name', 'error');
                    return;
                }
                
                if (!form) {
                    showToast('Please select or enter medicine form', 'error');
                    return;
                }
                
                if (!quantity) {
                    showToast('Please enter quantity', 'error');
                    return;
                }
                
                const medicine = {
                    id: Date.now(),
                    name: name,
                    form: form,
                    quantity: quantity,
                    selected: false
                };
                
                medicines.push(medicine);
                renderMedicineStore();
                
                // Clear form
                document.getElementById('medicineName').value = '';
                document.getElementById('medicineQuantity').value = '';
                
                showToast('Medicine added successfully');
            });
            
            // Parse medicine text function
            document.getElementById('parseMedicineBtn').addEventListener('click', function() {
                const text = document.getElementById('medicineText').value.trim();
                if (!text) {
                    showToast('Please paste medicine list', 'error');
                    return;
                }
                
                // Parse the text to extract medicines
                const lines = text.split('\n');
                let addedCount = 0;
                
                lines.forEach(line => {
                    line = line.trim();
                    if (!line) return;
                    
                    // Try to match patterns like "Tab. Sumo (1)box"
                    const formMatch = line.match(/^(Tab\.|Sp\.|Dp\.|Cap\.|inj\.|D\.)\s+(.+?)(?:\s+\((.+)\))?$/i);
                    
                    if (formMatch) {
                        const form = formMatch[1];
                        const nameAndQuantity = formMatch[2];
                        const quantityInParentheses = formMatch[3];
                        
                        // Try to extract quantity from parentheses or from the end of the name
                        let name = nameAndQuantity;
                        let quantity = '';
                        
                        if (quantityInParentheses) {
                            quantity = quantityInParentheses;
                        } else {
                            // Try to extract quantity from the end
                            const quantityMatch = nameAndQuantity.match(/(.+?)\s+(\d+|[\d.]+\s*(?:box|ml|mg|g|kg|ampul|vail|no:\d+))$/i);
                            if (quantityMatch) {
                                name = quantityMatch[1];
                                quantity = quantityMatch[2];
                            }
                        }
                        
                        if (name && quantity) {
                            const medicine = {
                                id: Date.now() + addedCount,
                                name: name.trim(),
                                form: form,
                                quantity: quantity,
                                selected: false
                            };
                            
                            medicines.push(medicine);
                            addedCount++;
                        }
                    } else {
                        // Try a different pattern for lines without explicit form
                        const generalMatch = line.match(/^(.+?)\s+\((.+)\)$/);
                        if (generalMatch) {
                            const name = generalMatch[1];
                            const quantity = generalMatch[2];
                            
                            // Try to infer form from name
                            let form = 'Other';
                            if (name.toLowerCase().includes('tab') || name.toLowerCase().includes('tablet')) {
                                form = 'Tab.';
                            } else if (name.toLowerCase().includes('syrup') || name.toLowerCase().includes('sp.')) {
                                form = 'Sp.';
                            } else if (name.toLowerCase().includes('drop') || name.toLowerCase().includes('dp.')) {
                                form = 'Dp.';
                            } else if (name.toLowerCase().includes('cap') || name.toLowerCase().includes('capsule')) {
                                form = 'Cap.';
                            } else if (name.toLowerCase().includes('inj') || name.toLowerCase().includes('injection')) {
                                form = 'inj.';
                            } else if (name.toLowerCase().includes('powder') || name.toLowerCase().includes('d.')) {
                                form = 'D.';
                            }
                            
                            const medicine = {
                                id: Date.now() + addedCount,
                                name: name.trim(),
                                form: form,
                                quantity: quantity,
                                selected: false
                            };
                            
                            medicines.push(medicine);
                            addedCount++;
                        }
                    }
                });
                
                if (addedCount > 0) {
                    renderMedicineStore();
                    document.getElementById('medicineText').value = '';
                    showToast(`Successfully added ${addedCount} medicines`);
                } else {
                    showToast('No medicines could be extracted from the text', 'error');
                }
            });
            
            // Render medicine store
            function renderMedicineStore() {
                const storeContainer = document.getElementById('medicineStore');
                
                if (medicines.length === 0) {
                    storeContainer.innerHTML = '<p class="text-center text-muted">No medicines added yet</p>';
                    return;
                }
                
                // Group medicines by form
                const groupedMedicines = {};
                medicines.forEach(medicine => {
                    if (!groupedMedicines[medicine.form]) {
                        groupedMedicines[medicine.form] = [];
                    }
                    groupedMedicines[medicine.form].push(medicine);
                });
                
                let html = '';
                
                Object.keys(groupedMedicines).forEach(form => {
                    html += `<div class="mb-4">
                        <div class="section-title">${form}</div>
                        <div class="list-group">`;
                    
                    groupedMedicines[form].forEach(medicine => {
                        html += `
                            <div class="medicine-item">
                                <div class="medicine-info">
                                    <div class="medicine-name">${medicine.name}</div>
                                    <div class="medicine-details">${medicine.quantity}</div>
                                </div>
                                <div class="btn-group btn-group-sm" role="group">
                                    <button type="button" class="btn btn-outline-primary select-btn ${medicine.selected ? 'active' : ''}" data-id="${medicine.id}">
                                        <i class="bi bi-check-lg"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary edit-btn" data-id="${medicine.id}">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline-danger delete-btn" data-id="${medicine.id}">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>`;
                    });
                    
                    html += `</div></div>`;
                });
                
                storeContainer.innerHTML = html;
                
                // Add event listeners
                document.querySelectorAll('.select-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        const medicine = medicines.find(m => m.id === id);
                        if (medicine) {
                            medicine.selected = !medicine.selected;
                            this.classList.toggle('active');
                            updateFinalOrder();
                        }
                    });
                });
                
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        const medicine = medicines.find(m => m.id === id);
                        if (medicine) {
                            document.getElementById('medicineName').value = medicine.name;
                            document.getElementById('customForm').value = medicine.form;
                            document.getElementById('medicineQuantity').value = medicine.quantity;
                            
                            // Set the active tab
                            formTabs.forEach(tab => {
                                tab.classList.remove('active');
                                if (tab.getAttribute('data-form') === medicine.form || 
                                    (medicine.form !== 'Tab.' && medicine.form !== 'Sp.' && 
                                     medicine.form !== 'Dp.' && medicine.form !== 'Cap.' && 
                                     medicine.form !== 'inj.' && medicine.form !== 'D.' && 
                                     tab.getAttribute('data-form') === 'Other')) {
                                    tab.classList.add('active');
                                }
                            });
                            
                            // Remove the medicine
                            medicines = medicines.filter(m => m.id !== id);
                            renderMedicineStore();
                            
                            // Scroll to top
                            window.scrollTo(0, 0);
                        }
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        medicines = medicines.filter(m => m.id !== id);
                        renderMedicineStore();
                        updateFinalOrder();
                        showToast('Medicine removed');
                    });
                });
                
                updateFinalOrder();
            }
            
            // Update final order
            function updateFinalOrder() {
                selectedMedicines = medicines.filter(m => m.selected);
                const finalOrderContainer = document.getElementById('finalOrder');
                const orderSummary = document.getElementById('orderSummary');
                
                if (selectedMedicines.length === 0) {
                    finalOrderContainer.innerHTML = '<p class="text-center text-muted">No medicines selected for order</p>';
                    orderSummary.style.display = 'none';
                    return;
                }
                
                let html = '';
                
                selectedMedicines.forEach(medicine => {
                    html += `
                        <div class="final-order-item">
                            _*${medicine.form} ${medicine.name} (${medicine.quantity})*_
                        </div>`;
                });
                
                finalOrderContainer.innerHTML = html;
                document.getElementById('totalItems').textContent = selectedMedicines.length;
                orderSummary.style.display = 'block';
            }
            
            // Copy order function
            document.getElementById('copyOrderBtn').addEventListener('click', function() {
                if (selectedMedicines.length === 0) {
                    showToast('No medicines selected for order', 'error');
                    return;
                }
                
                let orderText = `DATE: ${formattedDate}\n`;
                
                selectedMedicines.forEach(medicine => {
                    orderText += `_*${medicine.form} ${medicine.name} (${medicine.quantity})*_\n`;
                });
                
                // Copy to clipboard
                navigator.clipboard.writeText(orderText).then(() => {
                    showToast('Order copied to clipboard');
                }).catch(err => {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = orderText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showToast('Order copied to clipboard');
                });
            });
            
            // Toast notification function
            function showToast(message, type = 'success') {
                const toastContainer = document.getElementById('toastContainer');
                const toast = document.createElement('div');
                toast.className = `custom-toast ${type === 'error' ? 'error' : ''}`;
                
                const icon = type === 'error' ? 'bi-exclamation-circle' : 'bi-check-circle';
                
                toast.innerHTML = `
                    <i class="bi ${icon} fs-5"></i>
                    <span class="toast-message">${message}</span>
                `;
                
                toastContainer.appendChild(toast);
                
                // Auto remove after 3 seconds
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transition = 'opacity 0.5s';
                    setTimeout(() => {
                        toastContainer.removeChild(toast);
                    }, 500);
                }, 3000);
            }
        });
    </script>
</body>
</html>
